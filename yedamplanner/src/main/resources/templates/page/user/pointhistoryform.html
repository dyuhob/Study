<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/user_layout">

<body>
	<div>
		<th:block layout:fragment="content">

			<div class="col-lg-8" style="overflow:auto; height:800px;">
				<div class="dashboard_common_table">
					<h3>포인트 획득/사용</h3>
					<div class="table-responsive-lg table_common_area">
						<table class="table">
							<thead>
								<tr>
									<th>일자</th>
									<th>획득/사용</th>
									<th>포인트</th>
									<th>획득처/사용처</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="info : ${list}">
									<td th:text="${#dates.format(info.historyDate, 'yyyy-MM-dd / HH:mm')}"></td>
									<td th:if="${info.pointType} == 'A'" class="complete">획득</td>
									<td th:if="${info.pointType} == 'U'" class="cancele">사용</td>
									<td th:text="${info.pointNumber}"></td>
									<td th:text="${info.pointWhere}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="go-top">
				<i class="fas fa-chevron-up"></i> <i class="fas fa-chevron-up"></i>
			</div>
		</th:block>
	</div>

</body>

</html>
