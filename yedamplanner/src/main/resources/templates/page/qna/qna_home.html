<!DOCTYPE html> <!-- qna_hone.html -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">
<head>
</head>

<body>
<div>
<th:block layout:fragment="content">
   
    <!-- QnA 게시판 -->
    <section id="dashboard_main_arae" class="section_padding" style="padding-top: 200px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="dashboard_common_table">
                        <h2>QnA</h2>
                        <div class="table-responsive-lg table_common_area">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>글 번호</th>
                                        <th>제목</th>
                                        <th>아이디</th>
                                        <th>등록일자</th>
                                        <th>조회수</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <!-- -->
                                	<tr th:each="qna : ${qnaList}" th:if="${qna.communityBoardCategory != 'Answer'}">	
                                	    <td th:text="${qna.communityBoardNum}">글 번호</td>
	                                    <td><a th:href="@{/qna/qnaPostLooking/{communityBoardNum}(communityBoardNum=${qna.communityBoardNum})}" th:text="${qna.communityBoardTitle}">제목</a></td>
	                                    <td th:text="${qna.memberId}">아이디</td>
	                                    <td th:text="${#dates.format(qna.communityBoardDate, 'yy-MM-dd')}">등록일자</td>
	                                    <td th:text="${qna.communityBoardViews}">조회수</td>
                                	</tr>
                                </tbody>
                            </table>
                            <div style="text-align: right;">
                            	<button class="btn btn-dark" onclick="location.href='/qna/qnaWrite'">글 쓰기</button>
                            </div>
                        </div>
                    </div>
                    <!-- 페이징 -->
                    <div class="pagination_area">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">«</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">»</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- 페이징끝 -->
                </div>
            </div>
        </div>
    </section>
    <!-- QnA 게시판 끝 -->

    <div class="go-top">
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-chevron-up"></i>
    </div>
    
</th:block>
</div>
</body>

</html>
