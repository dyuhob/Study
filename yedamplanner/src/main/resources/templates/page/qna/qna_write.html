<!DOCTYPE html> <!-- qna_write.html -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">
<head>
</head>

<body>
<div>
<th:block layout:fragment="content">

    <!-- QnA 작성 폼 -->
    <section id="contact_main_arae" class="section_padding">
        <div class="container">
            <div class="contact_main_form_area">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="section_heading_center">
                            <h2>글 작성</h2>
                        </div> 
                        <div class="contact_form">
                            <form th:action="@{${change == 'edit' ? '/qna/qnaQuestionUpdate' : '/qna/qnaQuestionAdd'}}" method="post" id="contact_form_content">
                                <div class="row">
                                <input type="hidden" name="change" th:value="${change}" />
                                <input type="hidden" name="communityBoardNum" th:value="${change == 'edit' ? qna.communityBoardNum : ''}" />
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control bg_input" placeholder="제목" name="communityBoardTitle" th:value="${change == 'edit' ? qna.communityBoardTitle : ''}" th:readonly="${change == 'edit'}">
                                        </div>	
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <textarea class="form-control bg_input" rows="5" placeholder="내용" name="communityBoardContent" th:text="${change == 'edit' ? qna.communityBoardContent : ''}"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
									    <label for="fileInput">
									  		<img th:src="@{/assets/img/img.png}" style="width:30px; display: none;" alt="아이콘">
										</label>
										<input style="display: none;" id="fileInput" type="file" name="file" accept="image/*">
										    <a class="btn btn-danger" style="float: right; margin-left: 10px; width: 75px; height: 42px;" th:href="@{/qna/main}">취소</a>
                                            <button style="float: right;" type="submit" class="btn btn_theme btn_md" th:text="${change == 'edit' ? '수정' : '등록'}"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- QnA 작성 폼 끝 -->

    <div class="go-top">
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-chevron-up"></i>
    </div>

    </th:block>
    </div>
</body>
</html>
