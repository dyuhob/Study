<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<body>
<div>
  <th:block layout:fragment="content">

    <!-- Top Service And Tour Area-->
    <section id="top_service_andtour" class="section_padding_top" style="padding-top: 200px;">
        <div class="container">
            <!-- Section Heading -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="section_heading_center">
                        <h2>회원가입 선택</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4-choice col-md-6 col-sm-12 col-12">
                    <div class="top_service_boxed" onclick="location.href='/common/signupform'">
                        <img th:src="@{/assets/img/icon/service-1.png}" alt="icon">
                        <h3>일반 회원가입</h3>
                    </div>
                </div>
                <div class="col-lg-4-choice col-md-6 col-sm-12 col-12">
                    <div class="top_service_boxed" onclick="location.href='/common/sellersignupform'">
                        <img th:src="@{/assets/img/icon/service-2.png}" alt="icon">
                        <h3>판매자 회원가입</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

  
</body>

</html>
