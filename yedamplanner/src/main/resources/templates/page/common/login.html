<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">

<body>
	<div>
		<th:block layout:fragment="content">
		
			<!--  Common Author Area -->
			<section id="common_author_area" class="section_padding" style="padding-top: 200px;">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 offset-lg-2">
							<div class="common_author_boxed">
								<div class="common_author_heading">
									<h2>로그인</h2>
								</div>
								<div class="common_author_form">
									<form id="main_author_form" method="post">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="ID" name="memberId" />
									</div>
									<div class="form-group">
										<input type="password" class="form-control"
											placeholder="password" name="memberPw" />
											<a href="#!" data-bs-toggle="modal" data-bs-target="#idModal">아이디 찾기</a>
											<a href="#!" data-bs-toggle="modal" data-bs-target="#temporaryPw">임시 비밀번호 발급</a>
									</div>
									<div class="common_form_submit">
										<div ><button class="btn btn_theme btn_md" type="submit">로그인</button>
										<br></div>
										<div class="kakao_login_button" style="padding-top: 20px;"><img th:src="@{/assets/img/kakao_button.png}"></div>
									</div>
									<div class="have_acount_area" style="padding-top: 20px;">
										<p>
											계정이 없으신가요? <a th:href="@{/common/signupchoice}">회원가입</a>
										</p>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			 <!-- 아이디찾기 모달 -->
			 <div class="modal fade" id="idModal" tabindex="-1" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-body logout_modal_content">
							<div class="btn_modal_closed">
								<button type="button" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
							</div>
							<h4>가입 시 사용한 주민등록번호를 입력해주세요</h4>
							<br>
							<input type="text" class="forgotSsh" value="">
							<br>
							<div class="forgotSubmit" style="padding-top: 20px;">
								<button data-bs-dismiss="modal" class="btn btn_theme btn_md">아이디 찾기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 아이디찾기 모달 -->
			<div class="modal fade" id="temporaryPw" tabindex="-1" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-body logout_modal_content">
							<div class="btn_modal_closed">
								<button type="button" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
							</div>
							<h4>임시 비밀번호를 발행하려는 아이디의 주민등록번호를 입력해주세요</h4>
							<br>
							<input type="text" class="forgotSsh2" value="">
							<br>
							<div class="temporaryPw" style="padding-top: 20px;">
								<button data-bs-dismiss="modal" class="btn btn_theme btn_md">임시 비밀번호 발급</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
			<script th:src="@{/common/js/login.js}"></script>
		</th:block>
	</div>
</body>

</html>
