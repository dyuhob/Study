<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Title -->
	<title>About - Andtourtravel </title>
	<!-- Bootstrap css -->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
	<!-- animate css -->
	<link rel="stylesheet" th:href="@{/assets/css/animate.min.css}" />
	<!-- Fontawesome css -->
	<link rel="stylesheet" th:href="@{/assets/css/fontawesome.all.min.css}" />
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css}">
	<!-- owl.carousel css -->
	<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}" />
	<!-- Rangeslider css -->
	<link rel="stylesheet" th:href="@{/assets/css/nouislider.css}" />
	<!-- owl.theme.default css -->
	<link rel="stylesheet" th:href="@{/assets/css/owl.theme.default.min.css}" />
	<!-- navber css -->
	<link rel="stylesheet" th:href="@{/assets/css/navber.css}" />
	<!-- meanmenu css -->
	<link rel="stylesheet" th:href="@{/assets/css/meanmenu.css}" />
	<!-- Style css -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}" />
	<!-- Responsive css -->
	<link rel="stylesheet" th:href="@{/assets/css/responsive.css}" />
	<!-- Favicon -->
	<link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
</head>


<body>
	<!-- header fragment 사용 -->
	<th:block th:replace="fragments/header :: headerFragment"></th:block>
	<!-- 일반회원 사이드바 -->
	<section id="dashboard_main_arae" class="section_padding" style="padding-top: 200px;">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="dashboard_sidebar">
						<div class="dashboard_sidebar_user">
							<img th:src="@{/assets/img/admin_icon.png}">
							<h3>관리자 페이지</h3>
						</div>
						<div class="dashboard_menu_area">
							<ul>
								<li><a th:href="@{/admin/memberadmin}"><i class="fas fa-user-circle"></i>회원 관리</a></li>
								<li><a th:href="@{/admin/influenceradmin}"><i class="fas fa-tachometer-alt"></i>인플루언서 신청 관리</a></li>
								<li><a th:href="@{/admin/listingadmin}"><i class="fas fa-hotel"></i>상장 신청 관리</a></li>
								<li><a th:href="@{/admin/convertadmin}"><i class="fas fa-history"></i>환전 신청 관리</a></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- content fragment 사용 -->
				<th:block layout:fragment="content"></th:block>
			</div>
		</div>
	</section>

	<!-- footer fragment 사용 -->
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>


	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<!-- Bootstrap js -->
	<script th:src="@{/assets/js/bootstrap.bundle.js}"></script>
	<!-- Meanu js -->
	<script th:src="@{/assets/js/jquery.meanmenu.js}"></script>
	<!-- owl carousel js -->
	<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
	<!-- Waypoint js -->
	<script th:src="@{/assets/js/waypoints.min.js}"></script>
	<!-- Counter Up js -->
	<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
	<!-- wow.js -->
	<script th:src="@{/assets/js/wow.min.js}"></script>
	<!-- Custom js -->
	<script th:src="@{/assets/js/custom.js}"></script>
	<script th:src="@{/assets/js/add-form.js}"></script>
	<script>
		// counter
		jQuery(document).ready(function ($) {
			$('.counter').counterUp({
				delay: 10,
				time: 1000
			});
		});
	</script>
</body>

</html>
